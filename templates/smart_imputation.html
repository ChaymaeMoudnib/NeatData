</head>
<body>
    <header class="header">

            <div class="links">

    <!-- Upload Form -->
    <div id="uploadSection">

                    <div id="fileNameDisplay" class="file-name-display"></div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <span>Upload</span>
                            <i class="upload-arrow"> âž” </i>
                        </button>
                        <button type="button" id="resetButton" class="btn btn-danger">
                            <span>Reset</span>
                            <i class="reset-icon"> â†º </i>

                <div id="uploadMessage" class="text-center"></div>
<div id="loadingIndicator" class="text-center hidden">
    <p>Loading your report...</p>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

            </div>
        </div>
        
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="mt-5">
        <div id="resultsContainer" class="mt-3"></div>
    </div>
    <div class="button-container">
        <button id="applyMissingValuesBtn" class="btn btn-tree">Apply the missing values handling methods</button>
    </div>
    
    <!-- Include JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle file upload
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(this);
                $('#loadingIndicator').removeClass('hidden'); // Show loading indicator
        
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        $('#loadingIndicator').addClass('hidden'); // Hide loading indicator
                        $('#uploadMessage').html('<div class="alert alert-success">Uploaded successfully! </div>');
                        // Show loading indicator for fetching results
                        $('#loadingIndicator').removeClass('hidden');
                        $('#resultsSection').load('/smart_imputation', function () {
                            $('#loadingIndicator').addClass('hidden'); // Hide after loading results
                            $('#the3').show();
                        });
                    },
                    error: function (xhr, status, error) {
                        $('#loadingIndicator').addClass('hidden'); // Hide loading indicator
                        $('#uploadMessage').html(`<div class="alert alert-danger">An error occurred: ${xhr.responseText}</div>`);
                    }
                });
            });
        
            $('#resetButton').on('click', function() {
                $.ajax({
                    url: '/reset',
                    type: 'POST',
                    success: function(data) {
                        $('#uploadForm')[0].reset();
                        $('#fileNameDisplay').text('');
                        $('#reportSection').addClass('hidden');
                        $('#downloadReportBtn').addClass('hidden');
                        $('#reportSection img').attr('src', ''); // Clear image sources
                        $('#uploadMessage').html('');
                        $('#uploadMessage').html('<div class="alert alert-success">Form reset successfully.</div>');
                        $('#the3').addClass('hidden');
                    },
                    error: function(xhr, status, error) {
                        $('#uploadMessage').html(`<div class="alert alert-danger">An error occurred: ${xhr.responseText}</div>`);
                    }
                });
            });
        
            function displayMessageBox(message, type) {
                const messageBox = document.getElementById('messageBox');
                const messageContent = document.getElementById('messageContent');
                const messageButton = document.getElementById('messageButton');
        
                messageContent.textContent = message;
        
                if (type === 'error') {
                    messageBox.style.backgroundColor = '#dc3545'; // Red for error
                } else if (type === 'message') {
                    messageBox.style.backgroundColor = '#4a5fff'; // Blue for message
                }
        
                messageBox.classList.remove('hidden');
        
                messageButton.addEventListener('click', () => {
                    messageBox.classList.add('hidden');
                });
        
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000); // Hide after 3 seconds
            }
            // Get the file input and the display element
const fileUpload = document.getElementById('fileInput');
const fileNameDisplay = document.getElementById('fileNameDisplay');

// Add an event listener to the file input
fileUpload.addEventListener('change', function (event) {
    // Check if a file is selected
    if (event.target.files.length > 0) {
        // Get the file name
        const fileName = event.target.files[0].name;
        // Display the file name in the div
        fileNameDisplay.innerHTML = `Uploaded File: <strong>${fileName}</strong>`;
    } else {
        // If no file is selected, clear the display
        fileNameDisplay.innerHTML = '';
    }
});
            $('#applyMissingValuesBtn').on('click', function () {
                // Optional: Display a loading message or spinner here if needed
                // $('#loadingIndicator').removeClass('hidden'); 
        
                // Redirect to the new page
                window.location.href = '/missing_values'; 
            });
        });
    </script>
</body>
</html>
